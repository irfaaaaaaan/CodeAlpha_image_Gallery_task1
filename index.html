<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>


<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4b4b, #ff6a6a, #8f5cff);
}


.container{
    width:90%;
    margin:30px auto;
    background:#ffffff;
    padding:20px;
    border-radius:16px;
}


h1{
    text-align:center;
    background: linear-gradient(90deg, #ff6a6a, #ffb347);
    padding:18px;
    margin:-20px -20px 25px -20px;
    font-size:32px;
    font-weight:500;
    letter-spacing:3px;
    color:#222;
}


.categories{
    text-align:center;
    margin-bottom:25px;
}

.categories button{
    padding:10px 22px;
    margin:6px;
    border:none;
    border-radius:20px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color:white;
    font-size:14px;
    cursor:pointer;
    transition:0.4s ease;
}

.categories button:hover{
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 10px 20px rgba(255,75,75,0.5);
}


.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
    gap:22px;
}


.image-box{
    position:relative;
    overflow:hidden;
    border-radius:18px;
    cursor:pointer;
    box-shadow:0 10px 22px rgba(0,0,0,0.18);
}

.image-box img{
    width:100%;
    height:180px;
    object-fit:cover;
    transition:0.45s ease;
}


.image-box:hover img{
    transform:scale(1.2);
    filter:brightness(65%);
}

.image-box::after{
    content:"View";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    color:white;
    font-size:20px;
    letter-spacing:2px;
    opacity:0;
    transition:0.4s;
}

.image-box:hover::after{
    opacity:1;
}


.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    z-index:1000;
}

.modal.show{
    display:flex;
}

.modal img{
    max-width:90%;
    max-height:80%;
    border-radius:14px;
}


.modal button{
    position:absolute;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border:none;
    padding:12px 16px;
    font-size:18px;
    cursor:pointer;
    border-radius:50%;
    color:white;
}

.prev{ left:20px; }
.next{ right:20px; }
.close{
    top:20px;
    right:20px;
}


.hide{
    display:none;
}
</style>
</head>

<body>

<div class="container">

<h1>IMAGE GALLERY</h1>

<div class="categories">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('flowers')">Flowers</button>
    <button onclick="filterImages('cars')">Cars</button>
    <button onclick="filterImages('planes')">Planes</button>
</div>

<div class="gallery">
    
    <div class="image-box flowers"><img src="images/flower1.jpg"></div>
    <div class="image-box flowers"><img src="images/flower2.jpg"></div>
    <div class="image-box flowers"><img src="images/flower3.jpg"></div>

    
    <div class="image-box cars"><img src="images/car1.jpg"></div>
    <div class="image-box cars"><img src="images/car2.jpg"></div>
    <div class="image-box cars"><img src="images/car3.jpg"></div>

    
    <div class="image-box planes"><img src="images/plane1.jpg"></div>
    <div class="image-box planes"><img src="images/plane2.jpg"></div>
    <div class="image-box planes"><img src="images/plane3.jpg"></div>
</div>

</div>


<div class="modal" id="modal">
    <button class="prev" onclick="changeImg(-1)">❮</button>
    <img id="modalImg">
    <button class="next" onclick="changeImg(1)">❯</button>
    <button class="close" onclick="closeModal()">✖</button>
</div>

<script>
let currentImages = [];
let currentIndex = 0;


document.querySelectorAll(".image-box img").forEach(img=>{
    img.onclick = ()=>{
        let category = img.parentElement.classList[1];
        currentImages = [...document.querySelectorAll("." + category + " img")];
        currentIndex = currentImages.indexOf(img);
        openModal();
    }
});

function openModal(){
    const modal = document.getElementById("modal");
    modal.classList.add("show");
    document.getElementById("modalImg").src = currentImages[currentIndex].src;
}

function closeModal(){
    document.getElementById("modal").classList.remove("show");
}

function changeImg(step){
    currentIndex = (currentIndex + step + currentImages.length) % currentImages.length;
    document.getElementById("modalImg").src = currentImages[currentIndex].src;
}

function filterImages(category){
    document.querySelectorAll(".image-box").forEach(box=>{
        box.classList.remove("hide");
        if(category !== "all" && !box.classList.contains(category)){
            box.classList.add("hide");
        }
    });
}
</script>

</body>
</html>
